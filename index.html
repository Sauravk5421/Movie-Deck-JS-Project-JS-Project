
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Deck</title>

<body>

    <!-- ------Navbar------------ -->
    <nav>

            <a href="./index.html"><h1>Movie Deck</h1></a>

    </nav>
    <!--------SearchBar---------- -->
    <div class="search-bar">
        <div class="search-box">
            <input type="text" placeholder="Search by name..." id="serach-text" autocomplete="off">

        </div>
        <div class="search-icon">
            <button id="search-btn">Search</button>
        </div>
    </div>
    <!-- -----SortBar --------------->
    <div class="sort-bar">
        <button class="sort-btn" id="sort-date">Sort by date (oldest to latest)</button>
        <button class="sort-btn" id="sort-rate"> Sort by rating (least to most)</button>
    </div>

    <!-- -----option selection -->
    <div class="option-bar">
        <button class="option-btn active-tab" id="all">All</button>
        <button class="option-btn" id="fav">Favorites</button>
    </div>

    <!-- ----ContentBar------- -->
    <div class="movie-list" >
        
    </div>

    <!-- ---Pagination Bar-------->

        <button class="pagination-btn" id="prev-btn">Previous</button>
        <button class="pagination-btn" id="current-btn"></button>
        <button class="pagination-btn" id="next-btn">Next</button>
    </div>
